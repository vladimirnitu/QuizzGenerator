<h1 mat-dialog-title>Create the new questionnaire?</h1>
<div mat-dialog-content>Once the questionnaire is created it can't be edited!</div>
<div mat-dialog-actions [style]="'display: flex; justify-content: center'">
  <button mat-button (click)="yes()">Yes</button>
  <button mat-button (click)="back()">Back</button>
</div>
